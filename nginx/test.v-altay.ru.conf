# Updated nginx configuration for test.v-altay.ru

# Redirect HTTP to HTTPS
server {
    listen 5.35.126.252:80;
    server_name test.v-altay.ru www.test.v-altay.ru;

    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 5.35.126.252:443 ssl http2;
    server_name test.v-altay.ru www.test.v-altay.ru;

    set $root_path /var/www/www-root/data/www/test.v-altay.ru/public;
    root $root_path;

    charset off;
    index index.php index.html;
    disable_symlinks if_not_owner from=$root_path;

    include /etc/nginx/vhosts-includes/*.conf;
    include /etc/nginx/vhosts-resources/test.v-altay.ru/*.conf;
    include /etc/nginx/users-resources/www-root/*.conf;

    access_log /var/www/httpd-logs/test.v-altay.ru.access.log;
    error_log /var/www/httpd-logs/test.v-altay.ru.error.log notice;

    ssi on;

    ssl_certificate "/var/www/httpd-cert/www-root/test.v-altay.ru_le1.crtca";
    ssl_certificate_key "/var/www/httpd-cert/www-root/test.v-altay.ru_le1.key";
    ssl_dhparam /etc/ssl/certs/dhparam4096.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_prefer_server_ciphers on;

    gzip on;
    gzip_comp_level 5;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript image/svg+xml;

    # Serve files directly when possible, fallback to front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny direct execution of PHP scripts that are missing
    location ~ [^/]\.ph(p\d*|tml)$ {
        try_files $uri =404;

        include /etc/nginx/vhosts-resources/test.v-altay.ru/dynamic/*.conf;
        fastcgi_index index.php;
        fastcgi_param PHP_ADMIN_VALUE "sendmail_path = /usr/sbin/sendmail -t -i -f webmaster@test.v-altay.ru";
        fastcgi_pass unix:/var/www/php-fpm/11.sock;
        fastcgi_split_path_info ^((?U).+\.ph(?:p\d*|tml))(\/?.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Static assets with caching
    location ~* ^.+\.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpe?g|avi|zip|gz|bz2?|rar|swf|webp|woff|woff2)$ {
        expires 24h;
        access_log off;
    }
}
